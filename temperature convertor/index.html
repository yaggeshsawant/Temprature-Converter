<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
   
</head>

<body class="author-img" style="background-image: url(img/pngtree-high-temperature-summer-sun-blue-hot-summer-image_785793.jpg);">
    <div class="container" >

        <form id="calcTemp" onsubmit="calculateTemp(); return false"  style="background-image: url(img/blue_cloud-removebg-preview.png);">
            <label for="temp">Enter the temperature to convert</label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select>
            <br>
            <input type="submit" name="temp" id="submit">
            <br>
            <span id="result"></span>
        </form>
   
    </div>

    <script src="javascirpt.js">
    </script>
</body>

</html>
